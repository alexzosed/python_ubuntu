<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Result</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; }
        .image-container { display: flex; flex-wrap: wrap; justify-content: space-around; margin-bottom: 30px; }
        .image-box { margin: 10px; text-align: center; }
        .image-box img { max-width: 400px; max-height: 400px; border: 1px solid #ddd; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .histogram-box { margin: 10px; text-align: center; }
        .histogram-box img { max-width: 600px; border: 1px solid #ddd; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { color: #333; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .back-link { display: inline-block; margin-top: 20px; padding: 10px 15px; background-color: #4CAF50; color: white; text-decoration: none; border-radius: 4px; }
        .back-link:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <h1>Processing Result</h1>
    
    <h2>Original Image</h2>
    <div class="image-container">
        <div class="image-box">
            <img src="{{ url_for('static', filename='uploads/' + original_image.split('/')[-1]) }}" alt="Original Image">
            <p>Original Image</p>
        </div>
    </div>
    
    <h2>Color Distribution</h2>
    <div class="image-container">
        <div class="histogram-box">
            <img src="data:image/png;base64,{{ original_hist }}" alt="Original Histogram">
            <p>Original Image Color Distribution</p>
        </div>
    </div>
    
    <h2>Processed Image</h2>
    <div class="image-container">
        <div class="image-box">
            <img src="{{ url_for('static', filename='processed/' + processed_image.split('/')[-1]) }}" alt="Processed Image">
            <p>Processed Image</p>
        </div>
    </div>
    
    <h2>Color Distribution</h2>
    <div class="image-container">
        <div class="histogram-box">
            <img src="data:image/png;base64,{{ processed_hist }}" alt="Processed Histogram">
            <p>Processed Image Color Distribution</p>
        </div>
    </div>
    
    <a href="{{ url_for('index') }}" class="back-link">Process Another Image</a>
</body>
</html>
